<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Key Events</h1>
    <script>
        document.addEventListener('keyup',(e)=>{
            if(e.key=='u' || e.key=='U'){
                alert('hey guys')
            }
        })

        document.addEventListener('keyup',(e)=>{
            if(e.key=='s' || e.ctrlKey){
                alert('pressed m')
            }
        })
    </script>
</body>
</html>
